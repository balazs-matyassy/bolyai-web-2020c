<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>1. feladat: Árfolyam</title>

    <style>
        table {
            width: 640px;
            margin: auto;
            padding: 0;
            background-color: lightgray;
            border-collapse: collapse;
            /* border-collapse: separate; */
            table-layout: fixed;
            /* table-layout: auto; */
        }

        table, td, th {
            border: 1px solid gray;
        }

        input {
            width: 98%;
        }

        button {
            width: 100%;
        }
    </style>

    <script>
        function calculate() {
            let eur = document.getElementById('eur');
            let huf = document.getElementById('huf');
            huf.value = parseInt(eur.value) * 408;
        }
    </script>
</head>
<body>
    <table>
        <caption>EURHUF</caption>
        <tr>
            <th>EUR</th>
            <td><input id="eur" type="number"></td>
        </tr>
        <tr>
            <th>HUF</th>
            <td><input id="huf" type="number" disabled></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" onclick="calculate()">Számolás</button></td>
        </tr>
    </table>
</body>
</html>
